{% extends 'makween_app/base.html' %}

{% block contenido %}
<div class="contenedor" style="background-image: url('../../static/makween_app/img/fondo.jpg'); height: 72dvh;">
  <br><h1 class="text-center texto">Regístrate en Makween</h1><br>
          <div class="bordes">
            <form class="form">
                <br>   
                <div class="mb-3">
                    <h5>Ingresa los siguientes datos:</h5><br>
                  <label for="exampleInputEmail1" class="form-label">Nombre Completo</label>
                  <input type="text" class="form-control" id="nombreId" aria-describedby="emailHelp">
                  <p class="parrafos" id="parrafoId">Ingrese su nombre completo.</p>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correoId" aria-describedby="emailHelp">
                    <p class="parrafos" id="parrafoId1">Ingrese su correo electrónico.</p>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="contraseñaId">
                  <p class="parrafos" id="parrafoId2">Ingrese una contraseña.</p>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Confirme su contraseña</label>
                  <input type="password" class="form-control" id="confirmarContraseñaId"">
                  <p class="parrafos" id="parrafoConfirmarId">Ingrese nuevamente su contraseña.</p>
                </div>
                <center><button type="submit" class="btn btn-danger" style="color: black;    border-bottom-color:black ;
                    border-top-color:black ;
                    border-left-color:black ;
                    border-right-color:black ;">Registrarme</button></center><br>
              </form>
            </div>  
</div>
{% endblock %}
