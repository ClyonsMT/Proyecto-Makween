{% extends 'makween_app/base.html' %}

{% block titulo %}
<title>Makween | Nosotros</title>
{% endblock %}

{% load static %}
<link rel="stylesheet" href="{% static 'makween_app/css/estilo.css' %}">

{% block contenido %}
<!-- banner contacto -->
<div class="d-flex justify-content-center fondo_cont">
    <div class="row">
        <div class="col-12 col-md-6 d-flex justify-content-center">
            <a href="tel: 22354 0700"><img src="https://www.tlcasociados.com.mx/wp-content/uploads/2020/03/Banners-Con%C3%B3cenos-TLC-1.1-03.png" class="foto_contacto" alt=""></a>
        </div>
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
            <p class="text-align-center fw-bold letra_cont">Conoce a nuestros Mecánicos</p>
        </div>
    </div>
</div>

<!-- Mecánicos -->
<div class="container_fluid fondo_mec overflow-hidden">
    <br>
    <div class="row d-flex justify-content-center text-center" style="padding-top: 20px; gap: 10px;">
        {% if mecanicos %}
        {% for mec in mecanicos %}
            <div class="col-10 col-md-3">
                <div class="caja_mec">
                    <img src="{{mec.imagen.url}}" alt="{{mec.nombre}}" class="img_mecanico">
                    <span class="texto_mec">{{mec.nombre}}</span>
                </div>
            </div>
        {% endfor %}
        {% else %}
        <div class="col-10 col-md-3">
            <div class="caja_mec" style="background-color: darkred; color: white;">
                <span class="texto_mec">Mecanico no encontrado</span>
            </div>
        </div>
        {% endif %}
        </div>
        <br>
    </div>
   
</div>
{% endblock %}
